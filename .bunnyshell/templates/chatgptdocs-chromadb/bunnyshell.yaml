kind: Environment
name: chatgpt_test
type: primary
components:
    -
        kind: Application
        name: backend
        gitRepo: 'https://github.com/bns-hack/danprime_bunnyshell_chatgpt_starterkit.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: Dockerfile.backend
            environment:
                OPENAI_API_KEY: ''
            ports:
                - '1313:80'
        hosts:
            -
                hostname: 'backend-{{ env.base_domain }}'
                path: /
                servicePort: 1313
    -
        kind: Database
        name: mysql
        gitRepo: 'https://github.com/bns-hack/danprime_bunnyshell_chatgpt_starterkit.git'
        gitBranch: main
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: Dockerfile.mysql
            environment:
                MYSQL_ROOT_PASSWORD: root
            ports:
                - '1314:3306'
        volumes:
            -
                name: mysql-data
                mount: /var/lib/mysql
                subPath: ''
volumes:
    -
        name: mysql-data
        size: 1Gi
        type: disk

